<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>指ゲーム (Chopsticks)</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

	<div id="game-container" class="w-full max-w-md mx-auto bg-white rounded-3xl shadow-2xl p-6 space-y-6">
		<h1 class="text-3xl font-bold text-center text-gray-700">指ゲーム</h1>

		<!-- AI (相手) のエリア -->
		<div id="ai-area" class="space-y-3">
			<p class="text-center font-semibold text-red-600">相手</p>
			<div class="flex justify-center gap-6">
				<div id="ai-hand-0" class="hand ai-hand bg-red-50 text-red-600" data-hand data-owner="ai"
					data-index="0">1
				</div>
				<div id="ai-hand-1" class="hand ai-hand bg-red-50 text-red-600" data-hand data-owner="ai"
					data-index="1">1
				</div>
			</div>
		</div>

		<!-- メッセージエリア -->
		<div id="message-area"
			class="text-center font-semibold text-lg h-12 flex items-center justify-center bg-gray-100 rounded-lg">
			<p id="message">ゲーム開始！</p>
		</div>

		<!-- ヒント表示エリア -->
		<div id="hint-area" class="text-center text-sm text-gray-500 h-8 flex items-center justify-center"></div>

		<!-- Player (あなた) のエリア -->
		<div id="player-area" class="space-y-3">
			<div class="flex justify-center gap-6">
				<div id="player-hand-0" class="hand player-hand bg-blue-50 text-blue-600" data-hand data-owner="player"
					data-index="0">1</div>
				<div id="player-hand-1" class="hand player-hand bg-blue-50 text-blue-600" data-hand data-owner="player"
					data-index="1">1</div>
			</div>
			<p class="text-center font-semibold text-blue-600">あなた</p>
		</div>

		<!-- アクションボタン -->
		<div class="flex justify-center gap-4 pt-4">
			<button id="split-btn" class="btn py-3 px-6 bg-green-500 text-white font-bold rounded-full shadow-lg">分配
				(スプリット)</button>
			<button id="undo-btn"
				class="btn py-3 px-6 bg-yellow-400 text-white font-bold rounded-full shadow-lg">戻す</button>
		</div>
	</div>

	<!-- 固定表示のリスタートボタン（画面上部中央） -->
	<div class="fixed left-1/2 transform -translate-x-1/2 top-4 z-50">
		<div class="flex items-center gap-3 p-2 bg-white/80 backdrop-blur-sm rounded-full shadow">
			<!-- 先攻選択 -->
			<select id="starter-select" class="py-1 px-2 rounded-lg border bg-white text-sm">
				<option value="player" selected>あなた 先攻</option>
				<option value="ai">CPU 先攻</option>
			</select>
			<!-- CPU強さ -->
			<select id="cpu-strength-select" class="py-1 px-2 rounded-lg border bg-white text-sm">
				<option value="hard" selected>CPU: 最強</option>
				<option value="normal">CPU: 強い</option>
			</select>
			<!-- ヒント表示 -->
			<div class="flex items-center border-l pl-3 ml-1">
				<input id="toggle-hints-cb" type="checkbox" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
				<label for="toggle-hints-cb" class="ml-2 text-sm font-medium text-gray-900">ヒント</label>
			</div>
			<!-- リスタート -->
			<button id="restart-btn" class="btn py-1 px-4 bg-gray-500 text-white font-bold rounded-full shadow-lg text-sm ml-2">リスタート</button>
		</div>
	</div>

	<!-- 分配モーダル -->
	<div id="split-modal" class="fixed inset-0 flex items-center justify-center hidden">
		<div class="bg-white rounded-2xl shadow-xl p-8 w-11/12 max-w-sm mx-auto space-y-4 text-center">
			<h2 class="text-2xl font-bold">分配</h2>
			<p>合計値「<span id="split-total"></span>」を維持するパターンを選んでください。</p>
			<div id="split-options" class="grid grid-cols-2 gap-4 py-4">
				<!-- 分配オプションがここに動的に生成されます -->
			</div>
		</div>
	</div>
	<script type="module" src="./js/main.js"></script>
</body>

</html>
