<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>UNDERTALE ハート移動テスト</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #000;
				color: #f9f9f9;
				font-family: "Segoe UI", "Noto Sans JP", sans-serif;
			}

			#game-root {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
			}

			#playfield {
				width: 360px;
				height: 360px;
				border: 4px solid #f9f9f9;
				position: relative;
				overflow: visible;
				background: #111;
			}

			.layer {
				position: absolute;
				inset: 0;
				overflow: visible;
				pointer-events: none;
			}

			#entity-layer {
				z-index: 1;
			}

			#player-layer {
				z-index: 2;
			}

			#heart {
				position: absolute;
				width: 42px;
				height: 42px;
				pointer-events: none;
				user-select: none;
				transform: translate(0, 0);
				will-change: transform;
			}

			.entity {
				position: absolute;
				pointer-events: none;
				will-change: transform;
			}

			.entity--circle {
				border-radius: 9999px;
			}

			#instruction {
				font-size: 0.95rem;
				text-align: center;
				opacity: 0.85;
			}
		</style>
	</head>
	<body>
		<div id="game-root">
			<div id="playfield">
				<div class="layer" id="entity-layer"></div>
				<div class="layer" id="player-layer">
					<div id="heart"></div>
				</div>
			</div>
			<p id="instruction">
				矢印キーまたは WASD
				でハートを動かしてください。スペースキーで色を変更します。
			</p>
		</div>
		<script type="module" src="./main.ts"></script>
	</body>
</html>
