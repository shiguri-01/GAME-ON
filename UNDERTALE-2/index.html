<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UNDERTALE-2 — Heart Demo</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				font-family:
					system-ui,
					Segoe UI,
					Roboto,
					"Hiragino Kaku Gothic ProN",
					sans-serif;
				background: #111;
				color: #eee;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#container {
				width: 520px;
				max-width: 94vw;
			}
			h1 {
				font-size: 18px;
				margin: 0 0 8px;
			}
			canvas {
				display: block;
				border: 6px solid #222;
				background: #000;
				width: 100%;
				height: auto;
			}
			.help {
				font-size: 12px;
				opacity: 0.8;
				margin-top: 6px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>UNDERTALE-2: 赤いハートを動かすデモ</h1>
			<canvas id="game" width="400" height="400"></canvas>
			<div class="help">
				矢印キー / WASD で移動。マウスでドラッグしても動かせます。
			</div>
		</div>

		<!-- Vite を使っているワークスペースなので module として TypeScript をインポートします -->
		<script type="module" src="./main.ts"></script>
	</body>
</html>
