<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>UNDERTALE ハート移動テスト</title>
		<style>
			/* 余白をリセットし、描画の基準を揃える */
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #000;
				color: #f9f9f9;
				font-family: "Segoe UI", "Noto Sans JP", sans-serif;
			}

			/* ゲームUIを縦方向に並べるラッパー */
			#game-root {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
			}

			/* シールド領域となる360px四方のプレイフィールド */
			#playfield {
				width: 360px;
				height: 360px;
				border: 4px solid #f9f9f9;
				position: relative;
				overflow: visible; /* 画面外からエンティティが入ってくるため */
				background: #111;
			}

			/* 可視オブジェクトをプレイフィールド上に重ねる基底クラス */
			.layer {
				position: absolute;
				inset: 0;
				overflow: visible;
				pointer-events: none; /* レイヤー自体はクリックできないようにする */
			}

			/* 敵エンティティを載せるレイヤー */
			#entity-layer {
				z-index: 1;
			}

			/* プレイヤー（ハート）用レイヤー */
			#player-layer {
				z-index: 2;
			}

			/* デバッグ描画用レイヤー */
			#debug-layer {
				z-index: 4;
			}

			/* ハート本体のベーススタイル */
			#heart {
				position: absolute;
				width: 42px;
				height: 42px;
				pointer-events: none;
				user-select: none;
				transform: translate(0, 0);
				will-change: transform; /* パフォーマンス向上のため */
			}

			/* 敵エンティティ共通スタイル */
			.entity {
				position: absolute;
				pointer-events: none;
				will-change: transform; /* パフォーマンス向上のため */
			}

			/* 円形エンティティ */
			.entity--circle {
				border-radius: 9999px;
			}

			/* 星形エンティティ */
			.entity--star {
				clip-path: polygon(
					50% 0%,
					61% 35%,
					98% 35%,
					68% 57%,
					79% 91%,
					50% 70%,
					21% 91%,
					32% 57%,
					2% 35%,
					39% 35%
				);
			}

			/* 三角形エンティティ */
			.entity--triangle {
				clip-path: polygon(50% 0%, 0% 86.6%, 100% 86.6%);
			}

			/* 操作説明のテキスト */
			#instruction {
				font-size: 0.95rem;
				text-align: center;
				opacity: 0.85;
			}

			/* デバッグマーカーのスタイル */
			.debug-marker {
				mix-blend-mode: screen;
			}
		</style>
	</head>
	<body>
		<div id="game-root">
			<!-- ゲーム画面 -->
			<div id="playfield">
				<!-- エンティティ（敵など）を描画するレイヤー -->
				<div class="layer" id="entity-layer"></div>
				<!-- プレイヤー（ハート）を描画するレイヤー -->
				<div class="layer" id="player-layer">
					<div id="heart"></div>
				</div>
			</div>
			<!-- 操作説明 -->
			<p id="instruction">
				矢印キーまたは WASD でハートを動かしてください。スペースキーで色を
				変更、数字キー 1 / 2 でスポーンパターンを切り替えられます。 M
				でデバッグ表示、P でスポーンマーカーをオンオフ、Q / E で幅、R / F
				で高さを調整できます。
			</p>
		</div>
		<!-- メインのスクリプトを読み込み -->
		<script type="module" src="./main.ts"></script>
	</body>
</html>
