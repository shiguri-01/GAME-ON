<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>UNDERTALE ハート移動テスト</title>
		<style>
			/* 余白をリセットし、描画の基準を揃える */
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: #000;
				color: #f9f9f9;
				font-family: "Segoe UI", "Noto Sans JP", sans-serif;
			}

			/* ゲームUIを縦方向に並べるラッパー */
			#game-root {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1rem;
			}

			/* シールド領域となる240px四方のプレイフィールド */
			#playfield {
				width: 240px;
				height: 240px;
				border: 4px solid #f9f9f9;
				position: relative;
				overflow: visible; /* 画面外からエンティティが入ってくるため */
				background: #111;
			}

			/* プレイフィールド上部に配置する敵シンボル表示領域 */
			#enemy-display {
				position: absolute;
				top: -56px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 0.5rem;
				justify-content: center;
				align-items: center;
				font-size: 2.2rem;
				text-shadow: 0 0 6px rgba(0, 0, 0, 0.65);
				pointer-events: none;
			}

			#enemy-display img {
				width: 2.2rem;
				height: 2.2rem;
				object-fit: contain;
			}

			/* 各敵シンボルを横並びに揃える */
			.enemy-symbol {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				width: 2.2rem;
				height: 2.2rem;
				font-size: 2.2rem;
			}

			/* 可視オブジェクトをプレイフィールド上に重ねる基底クラス */
			.layer {
				position: absolute;
				inset: 0;
				overflow: visible;
				pointer-events: none; /* レイヤー自体はクリックできないようにする */
			}

			/* 敵エンティティを載せるレイヤー */
			#entity-layer {
				z-index: 1;
			}

			/* プレイヤー（ハート）用レイヤー */
			#player-layer {
				z-index: 2;
			}

			/* デバッグ描画用レイヤー */
			#debug-layer {
				z-index: 4;
			}

			/* ハート本体のベーススタイル */
			#heart {
				position: absolute;
				width: 21px;
				height: 21px;
				pointer-events: none;
				user-select: none;
				transform: translate(0, 0);
				will-change: transform; /* パフォーマンス向上のため */
			}

			/* 敵エンティティ共通スタイル */
			.entity {
				position: absolute;
				pointer-events: none;
				will-change: transform; /* パフォーマンス向上のため */
			}

			/* 円形エンティティ */
			.entity--circle {
				border-radius: 9999px;
			}

			/* 星形エンティティ */
			.entity--star {
				clip-path: polygon(
					50% 0%,
					61% 35%,
					98% 35%,
					68% 57%,
					79% 91%,
					50% 70%,
					21% 91%,
					32% 57%,
					2% 35%,
					39% 35%
				);
			}

			/* 三角形エンティティ */
			.entity--triangle {
				clip-path: polygon(50% 0%, 0% 86.6%, 100% 86.6%);
			}

			/* 操作説明のテキスト */
			#instruction {
				font-size: 0.95rem;
				text-align: left;
				opacity: 0.85;
				margin-top: 96px; /* スポーンラインより下に配置 */
			}

			#instruction > strong {
				display: block;
				text-align: center;
				margin-bottom: 0.4rem;
			}

			#instruction ul {
				list-style: disc;
				padding-left: 1.4rem;
				margin: 0;
			}

			#instruction li + li {
				margin-top: 0.25rem;
			}

			/* デバッグマーカーのスタイル */
			.debug-marker {
				mix-blend-mode: screen;
			}

			/* プレイヤー情報のステータス表示 */
			#player-status {
				width: 640px;
				--hp-offset: -24px; /* ガイド: 中央カラムをこのオフセットだけ左へ移動 */
				position: relative; /* center pseudo-element and children relative to this box */
				margin-top: 1.75rem; /* プレイフィールドと余白を増やす */
				margin-bottom: 1rem;
				padding: 0.6rem 1rem;
				display: grid;
				grid-template-columns: auto 240px auto; /* 中央カラムをプレイフィールド幅に固定 */
				align-items: center;
				background: #000; /* 背景をプレイフィールドに馴染ませる */
				border: 0; /* 枠は下の白枠で表現します */
			}

			#player-status .status-left,
			#player-status .status-right {
				display: inline-flex;
				align-items: center;
				gap: 0.8rem;
				padding: 0 0.5rem;
			}

			#player-status .status-name {
				font-weight: 700;
				color: #e6f7e6;
			}

			#player-status .status-level {
				opacity: 0.9;
			}

			#player-status .status-hp-value {
				font-weight: 600;
				min-width: 32px;
				text-align: right;
				color: #e6f7e6;
			}

			#player-status .status-center {
				display: flex;
				flex-direction: row; /* ラベルをバーの左に並べる */
				align-items: center;
				gap: 0.75rem;
				justify-self: center; /* 中央カラムを中央に */
				transform: translateX(var(--hp-offset)); /* 少し左へ移動 */
			}

			#player-status .status-label {
				font-weight: 500;
				font-size: 1rem;
				color: #ffffff;
				min-width: 28px;
				text-align: left;
			}

			#player-status .status-hp-bar {
				position: relative;
				width: 175px; /* 約 240px の 0.7 倍 */
				height: 18px;
				border: 4px solid #ffffff; /* 白枠でプレイ画面と揃える */
				background: #222;
				border-radius: 2px;
				overflow: hidden;
			}

			#player-status .status-hp-fill {
				height: 100%;
				width: 100%; /* デフォルトは満タン表示。JSで aria 属性に基づき実サイズを設定します */
				background: linear-gradient(90deg, #d6b800, #e6d24a);
				transition: width 180ms ease;
			}

			/* large typographic styles to match reference */
			.status-left .status-level {
				font-weight: 900;
				font-size: 1.6rem;
				letter-spacing: 0.06em;
			}

			.status-right {
				justify-self: end;
				font-weight: 800;
				font-size: 1.2rem;
			}

			/* white framed box under the bar to echo screenshot */
			#player-status::before {
				content: "";
				display: block;
				position: absolute;
				left: 50%;
				transform: translateX(calc(-50% + var(--hp-offset)));
				width: calc(
					240px + 160px
				); /* center bar + some padding to match screenshot */
				height: 44px;
				border: 4px solid #fff;
				pointer-events: none;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div id="game-root">
			<!-- ゲーム画面 -->
			<div id="playfield">
				<!-- 敵を絵文字で表現する静的表示領域 -->
				<div id="enemy-display"></div>
				<!-- エンティティ（敵など）を描画するレイヤー -->
				<div class="layer" id="entity-layer"></div>
				<!-- プレイヤー（ハート）を描画するレイヤー -->
				<div class="layer" id="player-layer">
					<div id="heart"></div>
				</div>
			</div>
			<!-- プレイヤー情報 -->
			<div id="player-status" role="group" aria-label="プレイヤー情報">
				<div class="status-left">
					<span class="status-name">Chra</span>
					<span class="status-level"
						><span class="status-label">LV</span> 19</span
					>
				</div>
				<div class="status-center">
					<span class="status-label">HP</span>
					<div
						class="status-hp-bar"
						role="progressbar"
						aria-valuenow="92"
						aria-valuemin="0"
						aria-valuemax="92"
					>
						<div class="status-hp-fill"></div>
					</div>
				</div>
				<div class="status-right">
					<span class="status-hp-value" aria-hidden="false"
						>92&nbsp;/&nbsp;92</span
					>
				</div>
			</div>
			<!-- 操作説明 -->
			<div id="instruction">
				<strong>操作方法:</strong>
				<ul>
					<li>矢印キーまたは WASD でハートを移動</li>
					<li>スペースキーでハートの色を変更</li>
					<li>数字キー 1 / 2 でスポーンパターンを切り替え</li>
					<li>M でデバッグ表示のオン/オフ</li>
					<li>P でスポーンマーカーのオン/オフ</li>
					<li>Q / E でプレイフィールド幅を調整</li>
					<li>R / F でプレイフィールド高さを調整</li>
				</ul>
			</div>
		</div>
		<!-- メインのスクリプトを読み込み -->
		<script type="module" src="./main.ts"></script>
		<!-- HPバーの初期表示を aria 属性に基づき反映する小さな初期化スクリプト -->
		<script>
			(function initHpBar() {
				const bar = document.querySelector(
					'#player-status .status-hp-bar[role="progressbar"]',
				);
				const fill = bar?.querySelector(".status-hp-fill");
				if (!bar || !fill) return;
				const now = Number(bar.getAttribute("aria-valuenow") ?? 0);
				const max = Number(bar.getAttribute("aria-valuemax") ?? 100);
				const pct =
					!isFinite(now) || !isFinite(max) || max <= 0 ? 0 : (now / max) * 100;
				fill.style.width = pct + "%";
			})();
		</script>
	</body>
</html>
