	<style>
		body {
			display: flex;
			flex-direction: column;

			color: #fff;

			border-radius: 1rem;
			padding: 2rem 3rem;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
			text-align: center;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.game-card:hover {
			transform: translateY(-8px) scale(1.05);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
		}

		.game-card a {
			color: #00e0ff;
			text-decoration: none;
			font-size: 1.5rem;
			font-weight: bold;
		}
