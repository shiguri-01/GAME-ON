<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>割り算ゲーム</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					"Segoe UI",
					Roboto,
					"Hiragino Kaku Gothic ProN",
					"Yu Gothic",
					sans-serif;
				padding: 24px;
			}

			.card {
				border: 1px solid #ddd;
				padding: 16px;
				border-radius: 8px;
				max-width: 520px;
				margin: 0 auto;
			}

			.number {
				font-size: 48px;
				text-align: center;
				margin: 12px 0;
			}

			.factors {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
				justify-content: center;
			}

			button.factor {
				padding: 8px 12px;
				font-size: 18px;
				border-radius: 6px;
				cursor: pointer;
			}

			.controls {
				display: flex;
				gap: 8px;
				justify-content: center;
				margin-top: 12px;
			}

			.log {
				margin-top: 12px;
				font-size: 14px;
				color: #333;
			}
		</style>
	</head>

	<body>
		<div class="card">
			<h1>割り算ゲーム</h1>
			<p>
				表示された数を下の素因数で順に割って1にしてください。出題される数は与えられた素因数の積からのみ生成されます。
			</p>
			<div id="problem">
				<div>現在の数</div>
				<div id="current" class="number">—</div>
			</div>

			<div>
				<div>使える素因数（何度でも使えるわけではありません）</div>
				<div id="factors" class="factors"></div>
			</div>

			<div class="controls">
				<button id="new">新しい問題</button>
				<button id="reset">リセット</button>
				<div id="steps">ステップ: 0</div>
			</div>

			<div class="log" id="log"></div>
		</div>

		<script type="module" src="./main.ts"></script>
	</body>
</html>
