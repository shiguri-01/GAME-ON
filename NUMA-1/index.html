<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>沼 - 三段クルーンゲーム</title>
	<style>
		@import "tailwindcss";

		body {
			margin: 0;
			overflow: hidden;
			background-color: #1a1a1a;
			color: white;
			font-family: 'Helvetica Neue', Arial, sans-serif;
		}

		#info-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
			pointer-events: none;
			/* UIが3D操作を妨げないようにする */
		}

		#controls {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 10px;
		}

		button {
			background-color: #c0392b;
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s, transform 0.1s;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		}

		button:hover {
			background-color: #e74c3c;
		}

		button:active {
			transform: translateY(2px);
			box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
		}

		#message-box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.8);
			padding: 40px;
			border-radius: 15px;
			font-size: 48px;
			font-weight: bold;
			color: #f1c40f;
			display: none;
			/* 最初は非表示 */
			text-shadow: 2px 2px 4px #000;
			border: 3px solid #f1c40f;
		}
	</style>
</head>

<body>

	<div id="info-container" class="text-white">
		<h1 class="text-4xl font-bold mb-2 text-red-500" style="text-shadow: 2px 2px 4px #000;">沼</h1>
		<p class="text-lg">マウスドラッグで視点操作、スクロールでズーム</p>
	</div>

	<div id="controls">
		<button id="add-ball-btn">玉を発射</button>
		<button id="toggle-shadow-btn" title="影の描画をオン/オフ">影: ON</button>
	</div>

	<div id="message-box">大当たり！</div>

		<script type="module" src="./main.ts"></script>
</body>

</html>
