<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	</style>
</head>

<body>

	<div id="info">
		<h1>3D Dice Roller</h1>
		<p>出目: <span id="result"></span></p>
	</div>

	<div id="container"></div>
	<button id="rollButton">サイコロを振る</button>

	<!-- Import 3D and physics libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
	<!-- Rapier (PoC) - 互換 UMD バンドル（window.RAPIER を提供） -->
	<script src="https://cdn.jsdelivr.net/npm/@dimforge/rapier3d-compat@0.10.0/rapier3d-compat.umd.js"></script>
	<script src="js/config.js"></script>
	<script src="js/physics.js"></script>
	<script src="js/physics_rapier_poc.js"></script>
	<script src="js/debug.js"></script>
	<script src="js/app.js"></script>
	<script>
		window.onload = () => {
			window.app = new DiceRollerApp('container', 'result', 'rollButton');
			window.app.init();
			console.log('world bodies after init:', window.app.world.bodies.map((b, i) => ({ index: i, mass: b.mass, shapes: b.shapes ? b.shapes.length : 0 })));
		};
	</script>
</body>

</html>
