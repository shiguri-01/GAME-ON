pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    format_html:
      glob: "*.html"
      run: npx prettier --write --no-error-on-unmatched-pattern --ignore-unknown {staged_files}
      stage_fixed: true
